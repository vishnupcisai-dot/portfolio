<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        .main{
            background-color: azure;
            height: 100vh;
            width: 100%;
            display: grid;
            gap: 3px;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 0.3fr 2.5fr 2.5fr 0.3fr;
            padding: 21px;
            
        }
        .section{
            border: 1px solid green;
            
        }
        .header{
            grid-column: 1 / span 3;
        }
        .footer{
            grid-column: 1 / span 3;
        }
    </style>
</head>
<body>
    <div class="main">

        <div class="section | header">header</div>
        <div class="section |  " style="min-width: 200px;">hello1</div>
        <div class="section" style="min-width: 400px;">hello2</div>
        <div class="section" style="min-width:200px;">hello3</div>
        <div class="section">hello4</div>
        <div class="section">hello5</div>
        <div class="section">hello6</div>
        <div class="section | footer">footer</div>
    </div>
</body>
</html>
